<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Menu connexion</title>
</head>

<body>
    <main>

        <!-- CONTENU DE GAUCHE -->
        <section class="left">
            <img src="assets/billie.jpg" alt="photo billie eilish">
        </section>
        <!-- CONTENU DE DROITE -->
        <section class="right">
            <nav>
                <h1><span class="orange">A</span>thena</h1>
                <ul>
                    <li><a href="/">A<span class="orange">b</span>out</a></li>
                    <li><a href="/"><span class="orange">A</span>rtists</a></li>
                </ul>

            </nav>

            <h2><span class="orange">W</span>ELCOME B<span class="orange">A</span>CK</h2>
            <h3>Find the latest and greatest in pop, country,
                reggae, soca, rap and every other type of music imaginable</h3>

            <form>
                <div class="group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="" placeholder="your@mail.com">
                </div>

                <div class="group">
                    <label for="password"><i class="fas fa-key"></i></label>
                    <input type="password" id="password" placeholder="your password">
                </div>

                <section class="helpers">
                    <div class="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me ?</label>
                    </div>
                    <a href="/" class="orange">Forgot Password?</a>
                </section>

                <section class="btns">
                    <button>Login</button>
                    <a href="/">Create Account</a>
                </section>

            </form>

            <!-- LOGINS -->

            <div class="logins">
                <h4 class="orange">Or login with</h4>
                <div class="icons">
                    <i class="fab fa-google orange"></i>
                    <i class="fab fa-facebook orange"></i>
                </div>

            </div>



        </section>

    </main>

</body>

</html>
